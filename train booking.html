<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Train Ticket Booking </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: red;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: yelllow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
    </header>
    <div class="container">
        <form id="bookingForm">
            <div class="form-group">
                <label for="fromStation">From:</label>
                <input type="text" id="fromStation" name="fromStation" placeholder="Enter departure station" required>
            </div>
            <div class="form-group">
                <label for="toStation">To:</label>
                <input type="text" id="toStation" name="toStation" placeholder="Enter destination station" required>
            </div>
            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" name="travelDate" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
